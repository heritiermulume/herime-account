; Configuration PHP personnalisée pour éviter les timeouts lors de la génération de tokens
; Ce fichier est particulièrement utile sur les hébergements partagés comme O2Switch

; Augmenter la limite de mémoire
memory_limit = 256M

; Augmenter le temps d'exécution maximal (en secondes)
max_execution_time = 60

; Augmenter le temps d'attente pour les entrées (en secondes)
max_input_time = 60

; Augmenter la taille maximale des données POST
post_max_size = 20M

; Augmenter la taille maximale des fichiers uploadés
upload_max_filesize = 20M

