<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple D√©connexion SSO Herime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0066cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #003366;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .user-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .user-info h3 {
            color: #003366;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .label {
            color: #666;
            font-weight: 500;
        }
        
        .value {
            color: #333;
            font-weight: 600;
        }
        
        .token-display {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            color: #856404;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-logout-global {
            background: #dc3545;
            color: white;
        }
        
        .btn-logout-global:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        .btn-logout-local {
            background: #6c757d;
            color: white;
        }
        
        .btn-logout-local:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .not-authenticated {
            text-align: center;
            padding: 40px 20px;
        }
        
        .not-authenticated h2 {
            color: #dc3545;
            margin-bottom: 15px;
        }
        
        .btn-login {
            background: #003366;
            color: white;
            margin-top: 20px;
        }
        
        .btn-login:hover {
            background: #ffcc33;
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê D√©connexion SSO Herime</h1>
        <p class="subtitle">Exemple pour academie.herime.com</p>
        
        <div id="authenticated-view" style="display: none;">
            <div class="user-info">
                <h3>üë§ Utilisateur connect√©</h3>
                <div class="info-item">
                    <span class="label">Nom :</span>
                    <span class="value" id="user-name">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Email :</span>
                    <span class="value" id="user-email">-</span>
                </div>
            </div>
            
            <div class="token-display">
                <strong>üîë Token SSO :</strong><br>
                <span id="token-display">-</span>
            </div>
            
            <div class="buttons">
                <button class="btn-logout-global" onclick="logoutGlobal()">
                    üö™ D√©connexion globale (Recommand√©)
                </button>
                <button class="btn-logout-local" onclick="logoutLocal()">
                    üè† D√©connexion locale uniquement
                </button>
            </div>
            
            <div id="status" class="status"></div>
        </div>
        
        <div id="not-authenticated-view" class="not-authenticated" style="display: none;">
            <h2>‚ùå Non connect√©</h2>
            <p>Vous n'√™tes pas connect√© via le SSO Herime.</p>
            <button class="btn-login" onclick="redirectToSSO()">
                Se connecter avec Herime SSO
            </button>
        </div>
    </div>
    
    <script>
        // Configuration
        const SSO_URL = 'https://account.herime.com';
        
        // V√©rifier l'authentification au chargement
        window.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
        });
        
        // V√©rifier si l'utilisateur est connect√©
        function checkAuthentication() {
            const token = localStorage.getItem('sso_token');
            const userStr = localStorage.getItem('user');
            
            if (token && userStr) {
                try {
                    const user = JSON.parse(userStr);
                    showAuthenticatedView(user, token);
                } catch (e) {
                    showNotAuthenticatedView();
                }
            } else {
                showNotAuthenticatedView();
            }
        }
        
        // Afficher la vue authentifi√©
        function showAuthenticatedView(user, token) {
            document.getElementById('authenticated-view').style.display = 'block';
            document.getElementById('not-authenticated-view').style.display = 'none';
            
            document.getElementById('user-name').textContent = user.name || '-';
            document.getElementById('user-email').textContent = user.email || '-';
            document.getElementById('token-display').textContent = 
                token.substring(0, 50) + '...';
        }
        
        // Afficher la vue non authentifi√©
        function showNotAuthenticatedView() {
            document.getElementById('authenticated-view').style.display = 'none';
            document.getElementById('not-authenticated-view').style.display = 'block';
        }
        
        // D√©connexion globale (Recommand√©)
        async function logoutGlobal() {
            showStatus('D√©connexion en cours...', 'info');
            
            const token = localStorage.getItem('sso_token');
            
            // 1. Nettoyer les donn√©es locales d'abord
            localStorage.removeItem('sso_token');
            localStorage.removeItem('user');
            sessionStorage.clear();
            
            // 2. R√©voquer le token sur le serveur SSO
            if (token) {
                try {
                    const response = await fetch(`${SSO_URL}/api/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        showStatus('‚úÖ D√©connexion globale r√©ussie. Redirection...', 'success');
                    } else {
                        showStatus('‚ö†Ô∏è Token r√©voqu√© localement. Redirection...', 'info');
                    }
                } catch (error) {
                    console.error('Erreur r√©vocation token:', error);
                    showStatus('‚ö†Ô∏è D√©connect√© localement. Redirection...', 'info');
                }
            }
            
            // 3. Rediriger vers la page de connexion SSO apr√®s 1 seconde
            setTimeout(() => {
                window.location.href = `${SSO_URL}/login`;
            }, 1000);
        }
        
        // D√©connexion locale uniquement
        function logoutLocal() {
            showStatus('D√©connexion locale...', 'info');
            
            // Nettoyer uniquement les donn√©es locales
            localStorage.removeItem('sso_token');
            localStorage.removeItem('user');
            sessionStorage.clear();
            
            showStatus('‚úÖ D√©connect√© localement. L\'utilisateur reste connect√© sur les autres sites.', 'success');
            
            // Actualiser la vue apr√®s 2 secondes
            setTimeout(() => {
                checkAuthentication();
            }, 2000);
        }
        
        // Rediriger vers le SSO pour connexion
        function redirectToSSO() {
            const currentUrl = window.location.href;
            const ssoUrl = `${SSO_URL}/login?redirect=${encodeURIComponent(currentUrl)}&force_token=1`;
            window.location.href = ssoUrl;
        }
        
        // Afficher un message de statut
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
    </script>
</body>
</html>
